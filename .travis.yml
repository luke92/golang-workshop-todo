language: go

go:
- 1.13.x

git:
  depth: 1

before_install:
- go get github.com/mattn/goveralls
- openssl aes-256-cbc -K $encrypted_8bed37950213_key -iv $encrypted_8bed37950213_iv
  -in client-secret.json.enc -out client-secret.json -d

before_deploy:
- curl 'https://goreportcard.com/checks' -d 'repo=github.com%2Frfinochi%2Fgolang-workshop-todo'
- rm ./docs/docs.go
- rm ./docs/swagger.json
- rm ./docs/swagger.yaml
- rm ./LICENSE
- rm ./README.md
- rm ./.travis.yml
- go get -u github.com/swaggo/swag/cmd/swag
- cd ./cmd/web 
- swag init
- cd ..
- cd ..
- cp ./cmd/web/docs.go ./docs/docs.go
- cp ./cmd/web/swagger.json ./docs/swagger.json
- cp ./cmd/web/swagger.yaml ./docs/swagger.yaml
- rm ./cmd/web/docs.go
- rm ./cmd/web/swagger.json
- rm ./cmd/web/swagger.yaml
- rmdir ./cmd/web/docs

before_script:
  - sleep 15
  - mongo mydb_test --eval 'db.createUser({user:"travis",pwd:"test",roles:["readWrite"]});'

script:
  - $GOPATH/bin/goveralls -service=travis-ci

services:
  - mongodb

deploy:
  skip_cleanup: true
  provider: gae
  keyfile: client-secret.json
  project: golang-workshop-todo
